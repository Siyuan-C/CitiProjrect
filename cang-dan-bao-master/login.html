<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/general.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/general.js"></script>
    <title>登录</title>
    <style>
        #u42_img {
            border-width: 0px;
            position: relative;
            left: 0px;
            top: 0px;
            width: 100%;
        }

        #logintable {
            padding: 40px 20px 20px 20px;
        }

        #login-form {
            position: absolute;
            top: 140px;
            right: 20px;
            width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        #toRegister {
            float: right;
        }

    </style>
</head>
<body>
<div id="nav"></div>
<img id="u42_img" class="mx-auto d-block" src="img/bg_login.jpg"/>
<!-- 登录框 -->
<div id="login-form" class="login-form  border bg-white rounded-3 ">
    <!-- 选项卡 -->
    <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button"
                    role="tab" aria-controls="login" aria-selected="true"><h4>账号密码登录</h4></button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button"
                    role="tab" aria-controls="register" aria-selected="false"><h4>扫码登录</h4></button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <!-- 账号密码登录 -->
        <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
            <!-- 登录框 -->
            <div id="logintable" class="mt-lg-4 p-lg-5 bg-white">
                <!-- 登陆表单 -->
                <div class="form-floating mb-lg-5">
                    <input type="text" class="form-control" id="floatingInput" placeholder="text">
                    <label for="floatingInput">请输入用户名/会员名</label>
                </div>
                <div class="form-floating mb-lg-5">
                    <input type="password" class="form-control" id="floatingPassword" maxlength="16"
                           placeholder="Password">
                    <label for="floatingPassword">请输入6-16位密码</label>
                </div>
                <div class="mb-3 form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="passwordCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        记住密码
                    </label>
                </div>
                <br/>
                <!-- 登录按键 -->
                <div class="d-grid gap-2 col-6 mx-auto">
                    <a class="btn btn-primary btn-lg" href="#" role="button">登录</a>
                </div>
                <br>
                <div class="mb-1">
                    <a id="searchPwd" href="#">忘记密码</a>
                    <a id="toRegister" href="register.html">还没有账号？立即注册</a>
                </div>
            </div>

        </div>
        <!-- 扫码登录 -->

        <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
            <div class="container-md p-md-5 text-center">
                <img id="scan1" src="img/login/u77.png" class="mx-auto d-block">
                <div id="scan2" class="container">
                    <img id="scan2_img" style="width: 50px; height: 50px;" src="img/login/u79.png">
                    <span id="scan2text">打开手机App扫一扫登录</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="footer"></div>
</body>
</html>
