<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <title>搜索企业结果</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/general.css" rel="stylesheet">
    <link href="css/enterprise.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/general.js"></script>
</head>
<style>
    main {
        margin: 20px 8%;
    }
</style>
<body>
<div id="nav"></div>
<main>
    <a href="#">&lt;&lt;返回搜索界面</a>
    <h1>XX企业</h1>
    <section>
        <div class="row">
            <nav id="sidebar" class="col-auto">
                <div class="side-top">
                    <div>环境研究</div>
                    <span class="d-md-none" data-bs-toggle="collapse" data-bs-target="#item-list"
                          aria-expanded="false" aria-controls="item-list">展开</span>
                </div>
                <div id="item-list" class="collapse">
                    <div class="side-item">
                        <div>环境绩效</div>
                        <span data-bs-toggle="collapse" data-bs-target="#achieve" aria-expanded="false"
                              aria-controls="achieve">▼</span>
                    </div>
                    <div class="side-dropdown collapse" id="achieve">
                        <div>环境绩效明细表</div>
                        <div>环境排放明细表</div>
                        <div>资源消耗明细表</div>
                    </div>
                    <div class="side-item">
                        <div>环境披露</div>
                        <span data-bs-toggle="collapse" data-bs-target="#publish" aria-expanded="false"
                              aria-controls="publish">▼</span>
                    </div>
                    <div class="side-dropdown collapse" id="publish">
                        <div>环境管理披露情况表</div>
                        <div>环境监管与认证披露情况表</div>
                        <div>环境信息披露载体信息表</div>
                        <div>环境负债披露情况表</div>
                        <div>环境业绩与治理披露情况表</div>
                    </div>
                    <div class="side-item">
                        <div>环境投资</div>
                        <span data-bs-toggle="collapse" data-bs-target="#invest" aria-expanded="false"
                              aria-controls="invest">▼</span>
                    </div>
                    <div class="side-dropdown collapse" id="invest">
                        <div>环境投资明细表</div>
                        <div>环境投资统计表</div>
                    </div>
                </div>
            </nav>
            <!--TODO 此div或为vue路由-->
            <div class="col">
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <button class="nav-link active" id="download-tab" data-bs-toggle="tab"
                                data-bs-target="#download"
                                type="button" role="tab">数据下载
                        </button>
                        <button class="nav-link" id="intro-tab" data-bs-toggle="tab" data-bs-target="#intro"
                                type="button" role="tab">数据简介
                        </button>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="download" role="tabpanel">
                        download
                    </div>
                    <div class="tab-pane fade" id="intro" role="tabpanel">
                        intro
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<div id="footer"></div>
<script>
    window.addEventListener('load', () => {
        let itemList = document.getElementById('item-list');
        if (window.innerWidth > 768) {
            new bootstrap.Collapse(itemList, {
                toggle: true
            })
        }
    })
</script>
</body>
</html>
