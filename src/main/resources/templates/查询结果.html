<div class="container-fluid background">
    <div class="return">
        <a href="/query">&lt;&lt;&nbsp;返回查询页面</a>
    </div>
    <div class="transaction-info">


        <div class="container">
            <div class="row row-cols-3 line">
                <div class="col col-md-2 markdown ">仓单号</div>
                <div class="col col-md-2 justify-content-center " th:text="${wh_application.getId()}"></div>
                <div class="col col-md-8 markdown ">查询结果：</div>
            </div>
            <div class="row row-cols-3 line">
                <div class="col-md-2 ">仓单详情：</div>
                <div class="col-md-2 justify-content-center ">货物种类：</div>
                <div class="col-md-8 " >
                    <p th:text="${wh_application.type}"></p>
                </div>
            </div>
            <div class="row row-cols-3 line">
                <div class="offset-md-2 col-md-2 justify-content-center ">货物数量：</div>
                <div class="col-md-8 ">
                    <p th:text="${wh_application.num}+'件'"></p>
                </div>
            </div>
            <div class="row row-cols-3 line">
                <div class="offset-md-2 col-md-2 justify-content-center ">存货人姓名：</div>
                <div class="col-md-8 " >
                    <p th:text="${wh_application.getName()}"></p>
                </div>
            </div>
            <div class="row row-cols-3 line">
                <div class="offset-md-2 col-md-2 justify-content-center ">储存期限：</div>
                <div class="col-md-8 " >
                    <p th:text="${wh_application.getTime_limit()+'年'}"></p>
                </div>
            </div>
            <div class="row row-cols-3 line">
                <div class="offset-md-2 col-md-2 justify-content-center ">储存场所：</div>
                <div class="col-md-8 "th:text="${wh_application.getAddress()}"></div>
            </div>
            <div class="row row-cols-3 line">
                <div class="offset-md-2 col-md-2 justify-content-center ">填发人：</div>
                <div class="col-md-8 "></div>
            </div>
<!--            <div class="row row-cols-3 line">-->
<!--                <div class="offset-md-2 col-md-2 justify-content-center ">填发地：</div>-->
<!--                <div class="col-md-8 "></div>-->
<!--            </div>-->
            <div class="row row-cols-3 line">
                <div class="offset-md-2 col-md-2 justify-content-center ">填发日期：</div>
                <div class="col-md-8 "}>
                    <p th:text="${#dates.format(wh_application.getDate(),'yyyy/MM/dd HH:mm')}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="container-fluid">
    <div class="row">
        <div class="col-md-1 offset-1 foot-tag">

        </div>
        <div class="col-md-2 foot-tag">

        </div>
        <div class="col-md-1 offset-1 foot-tag">
            <p><a href="#">加入我们</a></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 offset-1 foot-tag foot-tag-color">
            <address>Address/地址：辽宁省大连经济技术开发区图强街321号</address>
        </div>
        <div class="col-md-2 foot-tag foot-tag-color">
            <p>P.C./邮编：116600</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 offset-1 foot-tag foot-tag-color">
            <p>Tel/联系电话：020-000000 000-000000</p>
        </div>
        <div class="col-md-2 foot-tag foot-tag-color">
            <p>Mail/邮箱：contact@fkadjkhsf.com</p>
        </div>
    </div>

</footer>
