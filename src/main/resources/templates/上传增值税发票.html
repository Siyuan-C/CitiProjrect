<script type="text/javascript">

    function d(){
        var string = $("#review-contract").attr("href");

        var x = window.open();
        x.document.open();
        x.document.write(iframe);

    }
    function previewFile() {
        // var preview = document.getElementsByTagName('img');
        var file    = document.querySelector('input[type=file]').files[0];
        var reader  = new FileReader();



        reader.onloadend = function () {
            // preview[2].src = reader.result;
            $("#review-contract").attr("href", reader.result);
            $("#review-contract").removeClass("invisible")

        };

        if (file) {

            reader.readAsDataURL(file);
            $(".newAvatar").css('opacity', '1');

        } else {

            $(".newAvatar").css('opacity', '0');
            // preview[2].src = "resource/u206.png";

        }

    }
