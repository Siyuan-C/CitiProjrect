        .box { /*搜索框的长度、宽度、圆角*/
            display: inline-flex;
            align-items: center;
            padding: 5px;
            max-width: 100%;
            border: 1px solid #199ED8;
            border-radius: 10px;
        }

        #query-text { /*文本输入框*/
            border: none;
            outline: none;
        }

        #search-button { /*搜索按钮*/
            padding: 0;
            background-color: transparent;
            border: none;
        }

        .result { /*结果列表*/
            margin: 10px 0;
        }

        .result h5 {
            color: rgb(25, 158, 216);
            text-decoration: underline;
            cursor: pointer;
        }

        span.matched {
            color: red;
        }

        .detail {
            display: flex;
        }

        .detail img {
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
