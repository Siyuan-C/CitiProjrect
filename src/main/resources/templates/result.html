<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/general.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/general.js"></script>
    <title>搜索结果</title>
    <style>
        .box { /*搜索框的长度、宽度、圆角*/
            display: inline-flex;
            align-items: center;
            padding: 5px;
            max-width: 100%;
            border: 1px solid #199ED8;
            border-radius: 10px;
        }

        #query-text {
            border: none;
            outline: none;
        }

        .result {
            margin: 10px 0;
        }

        span.matched {
            color: red;
        }

        .detail {
            display: flex;
        }

        .detail img {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div id="nav"></div>
<main>
    <div class="box-container">  <!--整个搜索框的容器，用于使搜索框居中-->
        <div class="box">  <!--整个搜索框-->
            <input type="text" placeholder="请输入你想查询的内容" name="" id="query-text" value=""
                   style="width: 500px;height: 38px;border-radius: 10px;"/>
            <!--输入框-->
            <input type="image" src="img/search/查找_u4.svg" id="search-button"
                   style="width: 25px;height: 25px;border-radius: 50px;"/>
            <!--输入框右侧查询的蓝色放大镜搜索按钮-->
        </div>
    </div>
    <p style="color: gray;">花道为您找到相关结果如下</p>
    <div>
        <div class="result">
            <a href="enterprise.html?entId=666"><span class="matched">平安</span>银行</a>
            <div class="detail">
                <img src="img/search/u5.svg">
                <p>平安银行ESG评估结果<br>环境研究、社会责任、公司治理</p>
            </div>
        </div>
        <div class="result">
            <a href="enterprise.html?entId=666"><span class="matched">平安</span>银行</a>
            <div class="detail">
                <img src="img/search/u5.svg">
                <p>平安银行ESG评估结果<br>环境研究、社会责任、公司治理</p>
            </div>
        </div>
        <div class="result">
            <a href="enterprise.html?entId=666"><span class="matched">平安</span>银行</a>
            <div class="detail">
                <img src="img/search/u5.svg">
                <p>平安银行ESG评估结果<br>环境研究、社会责任、公司治理</p>
            </div>
        </div>
    </div>
</main>
<div id="footer"></div>
<script>
    window.onload = () => {
        let inputBox = document.getElementById('query-text');
        inputBox.value = getQueryVariable('query');
        let button = document.getElementById('search-button');
        button.addEventListener('click', () => {
            let query = inputBox.value;
            if (query)
                window.location.href = 'result.html?query=' + query;
        });
    }
</script>
</body>
</html>
