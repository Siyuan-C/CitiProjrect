<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>搜索</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/general.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <script src="js/jquery.min.js"></script>
    <script src="js/general.js"></script>
    <style>
        .logo { /*中间的logo图片*/
            padding-top: 100px;
            text-align: center;
        }

        .logo img {
            width: 400px;
            max-width: 100%;
        }

        .title { /*中间的蓝色文字*/
            text-align: center;
            margin-top: 20px;
            font-weight: 800;
            font-size: x-large;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: #199ED8;
        }

        .box-container {
            text-align: center;
        }

        .box { /*搜索框的长度、宽度、圆角*/
            display: inline-flex;
            align-items: center;
            padding: 5px;
            max-width: 90%;
            border: 1px solid #199ED8;
            border-radius: 10px;
        }

        #query-text { /*文本输入框*/
            border: none;
            outline: none;
        }

        #search-button { /*搜索按钮*/
            padding: 0;
            background-color: transparent;
            border: none;
        }

        .diagram { /*随机企业推荐*/
            margin: 40px auto;
            width: 700px;
            max-width: 90%;
        }

        .diagram .random {
            padding: 10px;
            color: black;
            border: 1px solid gray;
            border-radius: 10px;
            cursor: pointer;
        }

        .diagram img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
<div id="nav"></div>  <!--导航栏模板-->

<div class="logo">  <!--中间的logo图片-->
    <img src="img/logo.jpg" alt="花道ESG" class="mx-auto d-block">
</div>

<div class="title">  <!--中间的蓝色文字-->
    <p>“花道”ESG评估平台</p>
</div>

<div class="box-container">  <!--整个搜索框的容器，用于使搜索框居中-->
    <form action="/search" class="box">  <!--整个搜索框-->
        <input type="text" placeholder="请输入你想查询的内容" name="query" id="query-text" value=""
               style="width: 400px;height: 38px;border-radius: 10px;"/>
        <!--输入框-->
        <button type="submit" id="search-button">
            <img src="img/search/search2.jpg" alt="搜索"
                 style="width: 25px;height: 25px;border-radius: 50px;"/>
        </button>
        <p style="color:blue" th:text="${message}"th:if="${not #strings.isEmpty(message)}"></p>
        <!--输入框右侧查询的蓝色放大镜搜索按钮-->
    </form>
</div>
