<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>企业法人信息验证</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
    <link rel="stylesheet" type="text/css" href="css/certification.css">
</head>
<body>
<input type="hidden" name="Name" th:value="${name}"/>
<nav class="navbar navbar-expand-lg navbar-ligh shadow">
    <a class="navbar-brand" href="#">
        <img src="resource/blackLogo.png" alt="logo">
    </a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item head-tag active"><a class="nav-link" href="/after_login">首页</a></li>
            <li class="nav-item head-tag"><a class="nav-link " href="/business">业务大厅</a></li>
            <li class="nav-item head-tag"><a class="nav-link " href="javascript:void(0);">关于我们</a></li>
        </ul>

    <ul class="navbar-nav">
            <li class="nav-item head-tag">
                <a class="nav-link" href="javascript:void(0);">
                    <img src="resource/u92.png" alt="app">
                    手机App
                </a>
            </li>
        <li class="nav-item head-tag">
            <a class="nav-link" href="/my_info">
                个人中心
            </a>
        </li>
        </ul>

    </div>
</nav>
<div class="main">
    <div id="whitebox" class="container">
        <form  th:action="@{'verifacation1?name='+${name}}" method="post" enctype="multipart/form-data">
            <div class="row" id="box-head">
                <div class="col-md-10 offset-md-1">
                    <label id="box-title">
                        <b>企业信息认证</b>
                    </label>
                </div>
            </div>
            <div class="row" id="box-content">
                <div class="col-md-6" id="box-content-left">
                    <div class="row content-group">
                        <div class="col-md-4 info">
                            <label class="label-text">营业执照</label>
                        </div>
                        <div class="col-md-7 offset-md-1">
                            <label class="btn label-file">点击上传营业执照照片
                                <input type="file" name="license" class="input-file">
                            </label>
                        </div>
                    </div>
                    <div class="row content-group">
                        <div class="col-md-4 info" style="padding-top: 0">
                            <label class="label-text">统一社会信用代码/注册号/组织机构代码</label>
                        </div>
                        <div class="col-md-7 offset-md-1">
                            <input type="text" name="social_credit_code" class="form-control input-text" placeholder="请输入统一社会信用代码">
                        </div>
                    </div>
                    <div class="row content-group">
                        <div class="col-md-4 info">
                            <label class="label-text">公司名称</label>
                        </div>
                        <div class="col-md-7 offset-md-1">
                            <input type="text" name="enterprise_name" class="form-control input-text" placeholder="请输入营业执照上的企业名称">
                        </div>
                    </div>
                    <div class="row content-group">
                        <div class="col-md-4 info">
                            <label class="label-text">工商注册号</label>
                        </div>
                        <div class="col-md-7 offset-md-1">
                            <input type="text" name="registration_number" class="form-control input-text" placeholder="请输入工商注册号">
                        </div>
                    </div>
                    <div class="row content-group">
                        <div class="col-md-4 info">
                            <label class="label-text">工商登记机关</label>
                        </div>
                        <div class="col-md-7 offset-md-1">
                            <input type="text" name="registration_authority" class="form-control input-text" placeholder="请输入工商登记机关">
                        </div>
                    </div>
                    <div class="row content-group">
                        <div class="col-md-4 info">
                            <label class="label-text">登记状态</label>
                        </div>
                        <div class="col-md-7 offset-md-1">
                            <input type="text" name="registration_status" class="form-control input-text" placeholder="请输入登记状态">
                        </div>
                    </div>
                    <div class="row content-group">
                        <div class="col-md-4 info">
                            <label class="label-text">税务登记证号</label>
                        </div>
                        <div class="col-md-7 offset-md-1">
                            <input type="text" name="registration_code" class="form-control input-text" placeholder="请输入税务登记证号">
                        </div>
                    </div>
                    <div class="row content-group">
                        <div class="col-md-4 info">
                            <label class="label-text">公司地址</label>
                        </div>
                        <div class="col-md-7 offset-md-1">
                            <input type="text" name="enterprise_add" class="form-control input-text" placeholder="请输入详细地址">
                        </div>
                    </div>
                    <div class="row content-group" style="margin-bottom: 0">
                        <div class="col-md-4 info">
                            <label class="label-text">公司电话</label>
                        </div>
                        <div class="col-md-7 offset-md-1">
                            <input type="text" name="enterprise_phone" class="form-control input-text" placeholder="请输入公司电话">
                        </div>
                    </div>
                </div>


                <div class="col-md-6" id="box-content-right">
                    <div class="row content-group">
                        <div class="col-md-3 info">
                            <label class="label-text">法人身份证</label>
                        </div>
                        <div class="col-md-8 offset-md-1">

                            <label class="btn label-file">点击上传法人身份证照片（正面）
                                <input type="file" name="legal_front" class="input-file">
                            </label>
                        </div>
                    </div>
                    <div class="row content-group">
                        <div class="col-md-8 offset-md-4">
                            <label class="btn label-file">点击上传法人身份证照片（反面）
                                <input type="file" name="legal_back" class="input-file">
                            </label>
                        </div>
                    </div>
                    <div class="row content-group">
                        <div class="col-md-3 info">
                            <label class="label-text">法人姓名</label>
                        </div>
                        <div class="col-md-8 offset-md-1">
                            <input type="text" name="legal_name" class="form-control input-text" placeholder="请输入法人姓名">
                        </div>
                    </div>
                    <div class="row content-group">
                        <div class="col-md-3 info">
                            <label class="label-text">法人证字号</label>
                        </div>
                        <div class="col-md-8 offset-md-1">
                            <input type="text" name="legal_code" class="form-control input-text" placeholder="请输入法人证字号">
                        </div>
                    </div>
                    <div class="row content-group">
                        <div class="col-md-3 info">
                            <label class="label-text">法人联系电话</label>
                        </div>
                        <div class="col-md-8 offset-md-1">
                            <input type="text" name="legal_phone" class="form-control input-text" placeholder="请输入法人联系电话">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="box-foot">
                <div class="btn btn-submit">
                    <input type="submit" class="btn" id="my-submit" value="提交">
                </div>
            </div>
        </form>
    </div>
</div>
<footer class="container-fluid">
    <div class="row">
        <div class="col-md-1 offset-1 foot-tag">
            <p><a href="#">关于我们</a></p>
        </div>
        <div class="col-md-2 foot-tag">
            <p><a href="#">法律声明及隐私政策</a></p>
        </div>
        <div class="col-md-1 offset-1 foot-tag">
            <p><a href="#">加入我们</a></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 offset-1 foot-tag foot-tag-color">
            <address>Address/地址：辽宁省大连经济技术开发区图强街321号</address>
        </div>
        <div class="col-md-2 foot-tag foot-tag-color">
            <p>P.C./邮编：116600</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 offset-1 foot-tag foot-tag-color">
            <p>Tel/联系电话：020-000000 000-000000</p>
        </div>
        <div class="col-md-2 foot-tag foot-tag-color">
            <p>Mail/邮箱：contact@fkadjkhsf.com</p>
        </div>
    </div>

</footer>
</body>
</html>
