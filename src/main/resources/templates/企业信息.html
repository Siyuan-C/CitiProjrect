    <link rel="stylesheet" type="text/css" href="css/footer.css">

</head>
<body class="background">

        <ul class="navbar-nav">
            <li class="nav-item head-tag">
                <a class="nav-link" href="javascript:void(0);">
                    <img src="resource/u92.png" alt="app">
                    手机App

            <li class="nav-item head-tag">
                <a class="nav-link" href="javascript:void(0);">
                    个人中心
                </a>
            </li>
        </ul>

    </div>
</nav>
<div class="container enterprise-info">
    <div class="enterprise-info-title">
        <h3><strong>企业信息</strong></h3>
    </div>
    <div class="row one-line">
        <div class="col-md-3 right-align">统一社会信用代码：</div>
        <div class="col-md-3" th:text="${info.credit_code}"></div>
        <div class="col-md-3 right-align">公司地址：</div>
        <div class="col-md-3" th:text="${info.company_address}"></div>
    </div>
    <div class="row one-line">
        <div class="col-md-3 right-align">公司名称：</div>
        <div class="col-md-3" th:text="${info.corporate_name}"></div>
        <div class="col-md-3 right-align">公司电话：</div>
        <div class="col-md-3" th:text="${info.company_phone}"></div>
    </div>
    <div class="row one-line">
        <div class="col-md-3 right-align">工商注册号：</div>
        <div class="col-md-3" th:text="${info.registration_num}"></div>
    </div>
    <hr style="border-top: 2px solid rgb(204, 204, 204); width: 95%">
    <div class="row one-line">
        <div class="col-md-3 right-align">法人姓名：</div>
        <div class="col-md-3" th:text="${info.name}"></div>
        <div class="col-md-3 right-align">法人证号码：</div>
        <div class="col-md-3" th:text="${info.certificate_num_person}"></div>
    </div>
    <div class="row one-line ">
        <div class="col-md-3 right-align">法人联系电话：</div>
        <div class="col-md-3" th:text="${info.phone_person}"></div>
    </div>
</div>
<footer class="container-fluid">
    <hr style="border-top: 3px solid rgb(204, 204, 204); width: 85%">
    <div class="row">
        <div class="col-md-1 offset-1 foot-tag">
            <p><a href="#">关于我们</a></p>
        </div>
        <div class="col-md-2 foot-tag">
            <p><a href="#">法律声明及隐私政策</a></p>
        </div>
        <div class="col-md-1 offset-1 foot-tag">
            <p><a href="#">加入我们</a></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 offset-1 foot-tag foot-tag-color">
            <address>Address/地址：辽宁省大连经济技术开发区图强街321号</address>
        </div>
        <div class="col-md-2 foot-tag foot-tag-color">
            <p>P.C./邮编：116600</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 offset-1 foot-tag foot-tag-color">
            <p>Tel/联系电话：020-000000 000-000000</p>
        </div>
        <div class="col-md-2 foot-tag foot-tag-color">
            <p>Mail/邮箱：contact@fkadjkhsf.com</p>
        </div>
    </div>

</footer>
</body>
</html>
